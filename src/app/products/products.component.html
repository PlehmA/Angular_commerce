<div class="container" style="margin-top: 75px" role="main">
    <div class="row">

        <div class="card my-3 mx-2" style="width: 18rem;" *ngFor="let producto of productos">
            <img src="{{ producto.image }}" alt="" class="card-img-top p-1 img-fluid w-75 h-50 mx-auto d-block">
            <div class="card-body">
                <h5 class="card-title">
                    <h6>{{ producto.title }}</h6>
                </h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <div class="d-grid gap-2">
                    <a [routerLink]="['/product/:id']" [queryParams]="{id: producto.id}" class="btn btn-outline-primary btn-block">Detail</a>
                </div>

            </div>
            <div class="card-footer">
                {{ producto.category }}
            </div>
        </div>

    </div>
